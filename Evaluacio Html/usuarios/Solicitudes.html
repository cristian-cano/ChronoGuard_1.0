<body>
    <header class="encabezado">

    <div class="contenedor-dashboard">
        <aside class="barra-lateral">
            <div class="logo">
                <img src="LogoChronoguard (1) (1).png" alt="Logo ChronoGuard" width="90" height="90">

            <nav class="menu">

            <h1>Solicitudes</h1>

                <select id="tipo-solicitud" name="tipo-solicitud">

                    <option value="cambio-turno">Cambio de Turno</option>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="5"></textarea>

            </form>
        </main>
