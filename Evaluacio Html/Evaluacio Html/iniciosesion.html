<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Evaluacio Html/IndexChronoGuard.html">
    <link rel="stylesheet" href="/Evaluacio Html/style/registro.css">
    <link rel="stylesheet" href="/Evaluacio Html/JS/validacion.js">
    <link rel="stylesheet" href="/Evaluacio Html/style/modal.css">
    <link rel="stylesheet" href="/Evaluacio Html/admin1.html">

</head>

<body>
    <div class="bot">
        <button onClick="location.href = '#login' ">Iniciar Seision</button>
        <button onclick="location.href = '#registro'">Registrarse</button>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña"
                        required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Ingresar</button>

                <div class="mt-3 text-start">
                    <a href="#" class="text-muted small">¿Olvidó su contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/modal.js"></script>
    <script src="js/validacion.js"></script>
</body>

</html>
