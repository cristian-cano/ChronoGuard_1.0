<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión – ChronoGuard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='Admin/style/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='Admin/style/modal.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='Admin/style/inicioSesion.css') }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='Admin/img/logoCHGcircul.png') }}">

  <!-- Iconos y alertas -->
  <script src="https://kit.fontawesome.com/a0994db117.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-page">
    <h2>Iniciar Sesión</h2>
    <form method="post" action="{{ url_for('main.login') }}" class="login-form">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Ingresa tu correo"
        required
      >

      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Ingresa tu contraseña"
        required
      >

      <button type="submit" class="btn btn-primary btn-block">Ingresar</button>

      <div class="options">
        <p>¿No tienes cuenta?
          <a href="{{ url_for('main.registro') }}">Regístrate aquí</a>
        </p>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='Admin/JS/modal.js') }}"></script>
  <script src="{{ url_for('static', filename='Admin/JS/validacion.js') }}"></script>
  <script src="{{ url_for('static', filename='Admin/JS/bootstrap.min.js') }}"></script>
</body>
</html>
