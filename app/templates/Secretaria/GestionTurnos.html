<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos - ChronoGuard</title>
    <link rel="icon" href="../static/Admin/img/logoCHGcircul.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='Secret/css/secretaria.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="contenedor-dashboard">
        <aside class="barra-lateral">
            <div class="logo">
                <img src="{{ url_for('static', filename='Secret/img/logoCHGcircul.png') }}" alt="Logo ChronoGuard" width="90" height="90">
                <h2>Secretaría</h2>
            </div>
            <nav class="menu">
                <a href="{{ url_for('main.secretaria_dashboard') }}" class="opcion">
                    <span class="material-icons">schedule</span>
                    Gestión de Asistencia
                </a>
                <a href="{{ url_for('main.gestion_turnos') }}" class="opcion">
                    <span class="material-icons">edit_calendar</span>
                    Gestión de Turnos
                </a>
                <a href="{{ url_for('main.enviar_notificaciones') }}" class="opcion">
                    <span class="material-icons">notifications</span>
                    Enviar Notificaciones
                </a>
                <a href="{{ url_for('main.generar_reportes') }}" class="opcion">
                    <span class="material-icons">insert_chart</span>
                    Generar Reportes
                </a>
                <a href="{{ url_for('main.home') }}" class="opcion">
                    <span class="material-icons">logout</span>
                    Salir
                </a>
            </nav>
        </aside>
        <main class="contenido-principal">
            
            <h1>Gestión de Turnos</h1>
            <div class="contenedor-tabla">
                <table id="tablaTurnos">
                    <thead>
                        <tr>
                            <th>Empleado</th>
                            <th>Turno</th>
                            <th>Fecha</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Juan Pérez</td>
                            <td>Mañana</td>
                            <td>2024-12-10</td>
                            <td><button class="btn-icon"><span class="material-icons">edit</span></button></td>
                        </tr>
                        <tr>
                            <td>Lina Torres</td>
                            <td>Tarde</td>
                            <td>2024-12-11</td>
                            <td><button class="btn-icon"><span class="material-icons">edit</span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
