<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Notificaciones - ChronoGuard</title>
    <link rel="icon" href="/app/static/Admin/img/logoCHGcircul.png">
    <link rel="stylesheet" href="/app/static/Secret/css/secretaria.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="contenedor-dashboard">
        <aside class="barra-lateral">
            <div class="logo">
                <img src="/app/static/Empleados/LogoChronoguard (1) (1).png" alt="Logo ChronoGuard" width="90" height="90">
                <h2>Secretaría</h2>
            </div>
            <nav class="menu">
                <a href="secretaria.html" class="opcion">
                    <span class="material-icons">schedule</span> Gestión de Asistencia
                </a>
                <a href="GestionTurnos.html" class="opcion">
                    <span class="material-icons">edit_calendar</span> Gestión de Turnos
                </a>
                <a href="EnviarNotificaciones.html" class="opcion">
                    <span class="material-icons">notifications</span> Enviar Notificaciones
                </a>
                <a href="GenerarInformes.html" class="opcion">
                    <span class="material-icons">insert_chart</span> Generar Reportes
                </a>
                <a href="/app/templates/IndexChronoGuard.html" class="opcion">
                    <span class="material-icons">logout</span> Salir
                </a>
            </nav>
        </aside>
        <main class="contenido-principal">
            
            <header class="encabezado text-center bg-primary text-white p-3">
                <h1>LAVANDERÍA MILENIO</h1>
            </header>
            <h1>Enviar Notificaciones</h1>
            <form>
                <label for="destinatario">Destinatario:</label>
                <input type="text" id="destinatario" name="destinatario" placeholder="Nombre del empleado">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5"></textarea>
                <button type="submit" class="boton-pdf">
                    <span class="material-icons">send</span> Enviar
                </button>
            </form>
        </main>
    </div>
</body>
</html>
